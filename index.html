<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eetakemon | The Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/submit_btn.js"></script>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon"/>
</head>

<body background="assets/background.jpg">
<div class="jumbotron text-center">
    <img class="img-responsive" src="assets/Eetakemon.png"><img><br>
    <br><button type="button" id="show_login" class="btn btn-info btn-lg">¡Comienza!</button>
    <br><form id="login_form" role="form" style="display: none" onsubmit="login(); return false;">
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-2">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="user" type="text" class="form-control" name="user" placeholder="Introduce Usuario" required>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="pass" type="password" class="form-control" name="password" placeholder="Introduce Password" required>
                </div>
                <br><button type="submit" id="login_btn" class="btn btn-default">Entrar</button>
            </div>
            <div class="col-sm-5"></div>
        </div>
        <br><h5 class="text-center">¿Todavía no estás registrado? <a href="#Register" data-toggle="modal">Crea una cuenta</a>.</h5>
        <h5 class="text-center">¿Olvidaste tu contraseña? <a href="#ForgotPass" data-toggle="modal">Pulsa aquí</a>.</h5>
    </form>
</div>

<

<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="Register" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header-login" style="padding:35px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="glyphicon glyphicon-list-alt"></span> Crea tu nueva cuenta:</h4>
                </div>
                <div class="modal-body" style="padding:30px 50px;">
                    <form role="form" name="add-newuser-form" onsubmit="addUser(); return false;">
                        <div class="form-group">
                            <label><span class="glyphicon glyphicon-user"></span> Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Introduce Usuario" required>
                        </div>
                        <div class="form-group">
                            <label><span class="glyphicon glyphicon-lock"></span> Password</label>
                            <input type="password" class="form-control" id="registerpass" placeholder="Introduce Password" required>
                            <input type="password" class="form-control" id="confirmpass" placeholder="Confirma Password" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-ok"></span> Registrarse</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="ForgotPass" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header-login" style="padding: 30px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="glyphicon glyphicon-lock"></span> Restablecer contraseña:</h4>
                </div>
                <div class="modal-body" style="padding:30px 50px;">
                    <form role="form" name="add-key-form" onsubmit="forgotPass(); return false;">
                        <div class="form-group">
                            <label><span class="glyphicon glyphicon-envelope"></span> E-mail</label>
                            <input type="text" class="form-control" id="email" placeholder="Introduce E-mail" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-ok"></span> Restablecer</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="infomsg">
        <div class="alert alert-info alert-dismissable">
            <a href="#" class="close" data-dismiss="modal" aria-label="close">&times;</a>
            <span class="glyphicon glyphicon-envelope"></span>
            <strong> Tienes un E-mail!</strong> Sigue los pasos del correo que te hemos enviado.
        </div>
    </div>

</div>

</body>
</html>
